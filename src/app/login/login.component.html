<h3 class="mt-5">فرم ورود</h3>

<div>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
    <div class="form-group">
      <label for="username">نام کاربری</label>
      <input class="form-control" type="text" formControlName="username" id="username">
    </div>
    <div class="form-group">
      <label for="email">ایمیل</label>
      <input class="form-control" type="email" formControlName="email" id="email">
    </div>
    <div class="form-group">
      <label for="password">پسورد</label>
      <input class="form-control" type="text" formControlName="password" id="password">
    </div>
    <button class="btn btn-dark" type="submit">ورود</button>
  </form>
</div>
