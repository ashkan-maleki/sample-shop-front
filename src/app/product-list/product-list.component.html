<h3 class="mt-5">لیست محصولات</h3>
<table class="table" *ngIf="products; else noProducts">
  <caption>لیست محصولات</caption>
  <thead>
  <tr>
    <th scope="col">عملیات</th>
    <th scope="col">قیمت</th>
    <th scope="col">محصول</th>
    <th scope="col">#</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products ">
    <td>

      <form  class="form-inline" [formGroup]="productForm" (ngSubmit)="onSubmit(product)">
        <a class="btn btn-dark btn-sm" routerLink="/products/{{product?.id}}/edit">
          اصلاح
        </a>
        <button class="btn btn-warning btn-sm" type="submit">حذف</button>
      </form>
    </td>
    <td>{{product.price}}</td>
    <td>{{product.name }}</td>
    <th scope="row">{{product.id}}</th>
  </tr>
  </tbody>
</table>
<ng-template #noProducts>
  هیچ محصولی وجود ندارد
</ng-template>
